  # About
  about:
    enable: true
    title: About Me
    #image: /images/me.png
    content: |-
      I'm a telecommunications professional with a deep-seated passion for optimizing mobile core networks and enhancing roaming services. My educational foundation lies in computer engineering, and I've developed a keen interest in the dynamic intersection of technology and efficient network management.

      Presently, I hold the position of Senior Roaming Engineer in RMI - Rakuten Mobile International, where I actively engage in planning, deploying, and testing new mobile roaming services, including IMS services and 5G SDA products. My aspiration is to create an environment where subscribers experience top-tier services consistently.
    skills:
      enable: true
      title: "Here are some highlights of my skillset portfolio:"
      items:
        - Mobile Core Services
        - SS7 Protocol Stack
        - SIGTRAN Protocol Stack
        - Product Lifecycle Management
        - Mobile Terminal Testing & Debugging
        - QxDM, QPST and QCAT
        - Regression Testing
        - Roaming Services
        - QlikSense and Microsoft Power BI
        - Raoming TADIG & IREG

