      - job: Mobile Network Administrator
        company: Primetel
        companyUrl: https://www.primetel.com.cy/
        date: Aug 2016 - Oct 2023
        featuredLink:
          enable: false
          url:
        info:
          enable: false
          content:
        content: |
          I had the privilage to work as a Mobile Network Engineer for more than seven years. Pariticipating in many project related to the mobile core network.

          - Participated in new mobile services planning, deployment and ATP testing operations like IMS services.
          - Responsible for mobile network quality, performance metrics, KPIs and alarms for all mobile services through all network elements MSC, HLR, HSS, ATS, CSCF, SPS, MGW, UGW, MME and designing BI dashboards using QlikSense and Microsoft Power BI.
          - Expertly oversee Level 2 technical support for all mobile services (Voice, SMS, PS, IMS, Supplementary) for the subscribers inclusively (local / outbound roamers / inbound roamers) through all communication channels reported by PrimeTel CS/TS/NOC and roaming partners.
          - Responsible for mobile support internal ticketing system operations as defining areas of improvements in support processes and measuring SLA to ensure high QoS.
          - Lead mobile terminals technical operations including testing new terminals, handling mobile support issues related to terminals and coordinating with OEM companies new SW and/or new MR for new mobile services like IMS services. 
          - Operational experience on logging tools QxDM, QPST and QCAT for Qualcomm chipsets. As well as engineering mode logging for Mediatek, Spreadtrum chipsets.
          - Responsible for the TADIG operations for outbound and inbound roaming services including validation of all IREG tests (IR24/IR35/IR32/IR38/IR25), handling TADIG validation for new SIOT agreements, issuing of TCC and giving final Go to roaming commercial team for new services' launches 
          - Responsible for TAP & NRTRDE files flows in/out through DCH and roaming partners including handing TAP files technical issues related to formats.
          - Participated in IREG testing for inbound and outbound roaming services and troubleshoot any related technical issues. 
          - Operational experience of SS7, MAP and Diameter Protocols.
          - Operational experience of network management systems of difference vendors including Huawei & ZTE for Core and RAN services.
          - Participated in GSM Association groups including Interoperability Data specifications and Settlement , 5G, Technical Adaptation of Devices, Billing and Charging Evolution, Roaming in LTE , Roaming Charging Principles.

      - job: Roaming Coordinator
        company: Primetel
        companyUrl: https://www.primetel.com.cy/
        date: Jun 2014 - Aug 2016
        info:
          enable: false
        featuredLink:
          enable: false
          url:
        content: |
          I joined as a Roaming Cordinator in the pre-launch phase for the roaming services and I was one of the key persons launching it and managing the whole lifecycle of the roaming services.

          - Commercial planning of new services and platforms, including internal activities.
          - Accountable of the procurement process of acquiring new services from roaming services' vendors end-to-end.
          - Accountable of forecasting the budget and optimizing the CapEx and OpEx of the roaming services.
          - Assist in formalizing the roaming roadmap Strategy.
          - Design business cases for special inter-operator tariffs.
          - Accountable of preparing roaming regulatory reports requested by local regulator or EU BEREC.
          - Follow up and implement any new regulations for roaming retail tariffs.
          - Participate in planning and scheduling of IREG tests for all services (GSM, CAMEL, 3G & LTE) with roaming partners and internal teams.
          - Assist on reconciliation of Receivables (AR) and Payables (AP) roaming accounts with the internal accounting team.
          - Coordinate and handle any updates for the AA14/IOT/OpData document through GSM Association RAEX system.
          - Monitor TAP/RAP/NRTRDE files flow from End-to-End perspective with related internal Teams, Roaming Partners & DCH.

      - job: Roaming Engineer
        company: Etisalat Egypt
        companyUrl: https://www.etisalat.eg/StaticFiles/portal2/etisalat/index_en.html
        date: Mar 2012 - Apr 2014
        featuredLink:
          enable: false
          url:
        content: |
          I was part of the roaming revenue operations teams, mostly monitoring the daily traffic and analyzing the related wholesale operations in a proactive way.

          - Monitor TAP/RAP/NRTRDE files flow from End-to-End perspective with related IT Teams, Roaming Partners & DCH.
          - Prepare daily, weekly and monthly operations reports and traffic analysis.
          - Handle the validation of new IOT implementation and wholesale agreements UAT.
          - Coordinate and handle any updates for the AA.14 document through GSM Association RAEX system.
          - Working with Billing & Finance to ensure IOT tariffs are implemeneted in production for billing and settlement operations.
          - Coordinate any communication between roaming partners and internal departments.
          - Participate in revenue assurance activities to ensure no revenue leakage in roaming daily operations.
          - Support and implement tools for automation of tasks.
          - Develop internal and cross-departmental processes.

