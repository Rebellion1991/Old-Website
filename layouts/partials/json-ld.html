{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Ahmed Shenawy",
  "url": "{{ .Site.BaseURL }}",
  "image": "{{ .Site.BaseURL }}images/ahmed.webp",
  "jobTitle": "Telecommunications Professional",
  "worksFor": {
    "@type": "Organization",
    "name": "Telecommunications Industry"
  },
  "description": "{{ .Site.Params.hero.subtitle }}",
  "sameAs": [
    "https://www.linkedin.com/in/ahmedshenawy/"
  ]
}
</script>
{{ else if eq .Type "blogs" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "image": "{{ .Site.BaseURL }}{{ .Params.image | default "images/ahmed.webp" }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default "Ahmed Shenawy" }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "Ahmed Shenawy",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}images/ahmed.webp"
    }
  },
  "description": "{{ .Description }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{ else }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ .Title }}",
  "description": "{{ .Description }}",
  "url": "{{ .Permalink }}"
}
</script>
{{ end }}
